

<form class="row g-3 m-3 bg-body-tertiary" #productForm="ngForm" (submit)="AddPrd()">
    <div class="col-12 d-flex justify-content-center">
        <h2>Add Product</h2>
    </div>
    <div class="form-control">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" [ngClass]="{
            'is-valid': isNameValid,
            'is-invalid': !isNameValid
        }" name="name" [(ngModel)]="productName" id="name" required>
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback" *ngIf="!isNameValid">
            Product Name is Required, And Must Be More Than 5 Letters!!
        </div>
    </div>
    <div class="form-control">
        <label for="price" class="form-label">Product Price</label>
        <input type="number" class="form-control" [ngClass]="{
            'is-valid': IsPriceValid,
            'is-invalid': !IsPriceValid
        }" name="price" [(ngModel)]="productPrice" id="price" required>
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback" *ngIf="!IsPriceValid">
            Price Must Be Between 1000$ and 9000$
        </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary " type="submit" [disabled]="!isNameValid || !IsPriceValid">Submit</button>
    </div>
</form>
