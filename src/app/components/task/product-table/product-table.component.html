
<div class="row g-3 m-3 bg-body-tertiary">
    <div class="col-12 d-flex justify-content-center">
        <h2>Products</h2>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; let i = index">
                <td>{{ item.prdName }}</td>
                <td>{{ item.prdPrice }}</td>
                <td>
                    <button class="btn btn-primary">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
